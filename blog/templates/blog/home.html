<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
</head>
<body>
    <h1>This is my home page</h1>
    {% for i in my_data %}
        <h1>{{i.title}}</h1> <!--access variables inside the template-->
        <h3>{{i.author}}</h3>
        <h3>{{i.text}}</h3>
        <h3>{{i.created_date}}</h3>
        <h3>{{i.published_date}}</h3><br>
    {% endfor %}
</body>
</html>
